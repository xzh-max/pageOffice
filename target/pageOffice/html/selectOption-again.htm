<html>
<head>
<title>下拉列表</title>
<META HTTP-EQUIV="pragma" CONTENT="no-cache">
<meta http-equiv="Content-Type" content="text/html; charset=gb2312">
<link rel='stylesheet' type='text/css' href='dialog.css'>
<script src="../js/jquery.min.js"></script>
<script language=javascript>
  window.onload =function () {
    var optionname=window.external.DialogArgs;
    var item = localStorage.getItem("data");
    var MarkName = localStorage.getItem("MarkName");
    var OptionDtos = localStorage.getItem("MarkDtos");
    document.getElementById("name").innerHTML =MarkName;
    var data = JSON.parse(item);
    for (var i = 0; i <data.templateParMarkDtos.length ; i++) {
      for(var j=0;j<data.templateParMarkDtos[i].bookMarks.length;j++){
        if(data.templateParMarkDtos[i].bookMarks[j]==OptionDtos){
          for (var k =0 ; k<data.templateParMarkDtos[i].optionValues.length;k++){
            document.getElementById("WordList").options.add(new Option(data.templateParMarkDtos[i].optionValues[k],data.templateParMarkDtos[i].optionValues[k]));
          }
        }
      }
    }
  }

    function closeWindow() {
        window.opener = null;
        window.open('', '_self');
        window.close();
    }
    function CheckValue()
    {
        if($('#WordList > option').length > 0 ){
          window.external.DialogResult = $('#WordList option:selected').val()
        }
        closeWindow();
        return;
    }
</SCRIPT>
  <style>
    .select-text{
      width:21.875rem;margin: 0 auto;
      height: 1.875rem;border-radius: 0.375rem;
      border: 1px solid #ebebeb;
      padding-left: 0.625rem;
    }
    .select-text:focus{
      border: 1px solid #1E8DE7;
    }
  </style>
</head>
<body  leftmargin="0" rightmargin="0" topmargin="0" marginwidth="0" marginheight="0">

<div id="page2">
  <div style="width: 23.75rem;height: 27.1875rem;background: #FFFFFF;margin: 0 auto;position: relative;">
    <div style="background-image: linear-gradient(90deg, #5DC1F7 0%, #1E8DE7 100%);border-radius: 0.1875rem 0.1875rem 0 0;color: #fff;text-align: center;height: 2.5rem;line-height: 2.5rem;">输入变量</div>
    <div style="width: 92%;margin: 0 auto;">
      <p style="font-family: MicrosoftYaHei;font-size: 0.875rem;color: #48484A;margin: 1.25rem 0;" id="name"></p>
      <p style="font-size: 0.875rem;color: #5E6173;letter-spacing: 0;line-height: 1.375rem;margin-bottom: 1.25rem;" id="AeticleName"></p>
      <hr style="border-color: #ebebeb;border-top-width: 0"/>
      <div id="MarkDtos">

        <select name=WordList class="select-text" id="WordList"></select>
      </div>
      <div style="width: 100%;height: 3.375rem;margin-top: 16.125rem;">
        <hr style="border-color: #ebebeb;border-top-width: 0"/>
        <div>
          <button style="background-image: linear-gradient(90deg, #1E8DE7 0%, #1E8DE7 100%);border-radius: 0.1875rem;text-align: center;color: #fff;width: 4.75rem;height: 1.5625rem;margin: 0.9375rem  0.9375rem 0.9375rem 6.25rem;outline:none;border: none;cursor: pointer" onclick="CheckValue()">确认</button>
          <button style="background: #F2F3F7;border-radius: 0.1875rem;text-align: center;color: #5E6173;width: 4.75rem;height: 1.5625rem;outline:none;border: none; cursor: pointer" onclick="closeWindow()">取消</button>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
